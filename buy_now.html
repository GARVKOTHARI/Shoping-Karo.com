<html>
    <head>
        <title> CONTACT FORM</title>

        <link rel= "stylesheet" href= "https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    </head>
    <body>

        <nav class= "navbar navbar-dark bg-primary">

           <a href= "#" class="navbar-brand">Contact Form For Ordering</a>
        </nav>

        <div class= "container mt-3 card card-body p-4">
            <h4 class= "text-center">Contact Form For Ordering</h4>

            <div class= "form-group">
                <label for= "Name"> Full Name </label>
                <input type= "text" name= "Full Name" id= "userFullName" class= "Form-control">
            </div>

            <div class= "form-group">
                <label for= "Number"> Number </label>
                <input type= "text" name= "Number" id= "userNumber" class= "Form-control">
            </div>

            <div class= "form-group">
                <label for= "Address"> Address </label>
                <input type= "text" name= "Address" id= "userAddress" class= "Form-control">
            </div>

            <div class= "form-group">
                <label for= "Size"> Size </label>
                <input type= "text" name= "Size" id= "userSize" class= "Form-control">
            </div>

            <div class= "form-group">
                <label for= "Quantity"> Quantity </label>
                <input type= "text" name= "Quantity" id= "userQuantity" class= "Form-control">
            </div>

            <button id= "submit" class= "btn btn-primary" onclick="pay()">Submit And Pay</button>

        </div>
        

        <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>

        <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>

        <script src= "buy_now.js"></script>
    </body>
</html>
